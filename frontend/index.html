<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
</head>
<body>
    <h1>Submit Your Profile</h1>
    <form id="profileForm">
        <label for="name">Name1:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="interest">Interest:</label>
        <input type="text" id="interest" name="interest" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const interest = document.getElementById('interest').value;

            const response = await fetch('/api/profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, interest })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
    <div > 
        <picture>
            <img src="https://kreativhomokkep.hu/wp-content/uploads/alva-maci-600-szines.jpg" alt="Flowers" >
        </picture>
    </div>
</body>
</html>
