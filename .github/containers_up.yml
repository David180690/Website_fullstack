name: container_up

on:
  workflow_dispatch:  # Allows manual trigger from the GitHub Actions UI

jobs:
  deploy:
    runs-on: self-hosted  # Specify your self-hosted runner here

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Navigate to Docker Compose directory
        working-directory: /home/actions-runner/_work/Website-fullstack/Website-fullstack
        run: |
          # docker-compose down  # Optional: stop existing containers
          docker-compose up -d  
